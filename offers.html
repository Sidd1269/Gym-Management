<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Offers</title>
    <style>
        body {
            align-self:center;
            font-family: Arial, sans-serif;
            background-image: url(./img/background\ image\ with\ green\ colour.png);
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .offer {
            background-color: #29a396;
            color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
        }
        .offer h2 {
            margin: 0 0 10px;
        }
        .offer p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .offer button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        .offer button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="offer">
            <h2>1 Month Offer</h2>
            <p>₹2500</p>
            <p>Discounted Price</p>
            <button>Join Now</button>
        </div>
        <div class="offer">
            <h2>6 Months Offer</h2>
            <p>₹12000</p>
            <p>Discounted Price</p>
            <button>Join Now</button>
        </div>
        <div class="offer">
            <h2>12 Months Offer</h2>
            <p>₹20000</p>
            <p>Discounted Price</p>
            <button>Join Now</button>
        </div>
    </div>
</body>
</html>
